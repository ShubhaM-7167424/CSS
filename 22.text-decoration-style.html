<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Style</title>
    <style>
        #div1{text-decoration: underline; text-decoration-style: dashed;}
        #div2{text-decoration: underline; text-decoration-style: dotted;}
        #div3{text-decoration: underline; text-decoration-style: wavy;}
        #div4{text-decoration: underline; text-decoration-style: double;}
    </style>
</head>
<body>
    <div id="div1">Lorem ipsum dolor sit amet.</div> <br>
    <div id="div2">Lorem ipsum dolor sit amet consectetur adipisicing.</div> <br>
    <div id="div3">Lorem ipsum dolor sit amet.</div> <br>
    <div id="div4">Lorem ipsum dolor sit amet.</div>
</body>
</html>
