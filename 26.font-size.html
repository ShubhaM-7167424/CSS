<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
    <style>
       #p1{font-size: 5px;}
       #p2{font-size: 15px;}
       #p3{font-size: 25px;}
       #p4{font-size: 35px;}
    </style>
</head>
<body>
    <!-- font size is used to set the size of the content on the webpage -->
    <p id="p1">This is a paragraph</p>
    <p id="p2">This is a paragraph</p>
    <p id="p3">This is a paragraph</p>
    <p id="p4">This is a paragraph</p>
</body>
</html>
