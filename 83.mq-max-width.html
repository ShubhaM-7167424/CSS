<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max width</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: fuchsia;
        }
        @media screen and (max-width : 300px) {
            .box{
                background-color: greenyellow;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
