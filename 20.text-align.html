<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        .box{height: 100px; width: 100px;}
        #box1{background-color: red; text-align: center;}
        #box2{background-color: green;text-align: right;}
        #box3{background-color: blue; text-align: left;}
    </style>
</head>
<body>
    <!-- text align is used for horizontal alignment of the text  -->
    <div id="box1" class="box">Box 1</div> <br>
    <div id="box2" class="box">Box 2</div>  <br>
    <div id="box3" class="box">Box 3</div>
</body>
</html>
