<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        *{margin: 0; padding: 0;}
        #button1{
            height: 40px;
            width: 100px;
            margin: 25px;
            border-radius: 15px 5px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <button id="button1">Click Me</button>
</body>
</html>
