<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform skew</title>
    <style>
        .box{
            height: 75px;
            width: 75px;
            border: 2px solid black;
            padding: 5px;
            margin-left: 200px;
            margin-top: 50px;
            border-radius: 5px;

            transition: all 1s ease-out;
        }
        #box1{background-color: lime;}
        #box1:hover{transform: skew(45deg)}
        #box2{background-color: blueviolet;}
        #box2:hover{transform: skew(70deg)}
      
    </style>
</head>
<body>
    <div id="box1" class="box">Skew 45deg</div>
    <div id="box2" class="box">Skew 90deg</div>
   
</body>
</html>
