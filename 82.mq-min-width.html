<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-width</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: salmon;
        }
        @media screen and (min-width: 300px) {
            .box{
                height: 200px;
                width: 200px;
                border-radius: 50%;
            }            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
