<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        #p1{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        #p2{font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
        #p3{font-family: Verdana, Geneva, Tahoma, sans-serif;}
        #p4{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        #p5{font-family: poppins, cursive;}
    </style>
</head>
<body>
    <p id="p1">This is a paragraph</p>
    <p id="p2">This is a paragraph</p>
    <p id="p3">This is a paragraph</p>
    <p id="p4">This is a paragraph</p>
    <p id="p5">This is a paragraph</p>
</body>
</html>
