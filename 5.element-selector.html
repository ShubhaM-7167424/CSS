<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        h1{ color: deeppink;}
        p{ color: salmon;}
        span{ color: green;}
    </style>
</head>
<body>
    <!-- element selector target a html element -->

    <h1>Heading</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <span>25</span>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab, repellat!</p>
    <span>25</span><span>25</span><span>25</span>
    <h1>Loop</h1>
</body>
</html>
