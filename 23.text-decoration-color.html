<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Color</title>
    <style>
        .box{text-decoration: underline;}
        #box1{text-decoration-color: aqua;}
        #box2{text-decoration-color: yellowgreen;}
        #box3{text-decoration-color: deeppink;}
        #box4{text-decoration-color: fuchsia;}
    </style>
</head>
<body>
    <h3 class="box" id="box1">box1</h3>
    <h3 class="box" id="box2">box2</h3>
    <h3 class="box" id="box3">box3</h3>
    <h3 class="box" id="box4">box4</h3>    
</body>
</html>
