<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative unit - Percentage</title>
    <style>
      #first {
        background-color: aqua;
        height: 200px;
        width: 200px;
      }
      #second {
        background-color: blueviolet;
        height: 30%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="first">
      First
      <div id="second">Second</div>
    </div>

    <!-- Facilitates dynamic sizing relative to parents -->
    <!-- Ensure responsiveness across various screens -->
    <!-- Quickly set height and width as percentage -->
  </body>
</html>
