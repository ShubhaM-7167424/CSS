<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .container{
            height: 110px;
            width: 300px;
            border: 2px solid black;
        }
        .box{
            height: 100px;
            width: 100px;
            margin: 5px;
        }
        .box1{
            background-color: blueviolet;
            display: inline;
            float: right;
        }
        .box2{
            background-color: red;
            display: inline;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
    </div>
    
</body>
</html>
