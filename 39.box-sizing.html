<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <style>
        *{margin: 0; padding: 0;}
        .box{
            box-sizing: border-box;
            height: 30px;
            width: 60px;
            margin: 25px;
            /* padding: 5px; */
            
        }
        #button1{
            background-color: dodgerblue;
        }
        #button2{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <button id="button1" class="box">Click Me</button> <br> <br>
    <button id="button2" class="box">Click Me</button>
</body>
</html>
